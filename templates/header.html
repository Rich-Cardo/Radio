<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>CAINES</title>

</head>


<body class="fondo">

  {% if current_user.is_authenticated %}
  <!-- Codigo del header para el usuario logeado -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-3 border-bottom border-secondary">           
 
  <div> 

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  
            data-bs-target="#navbarSupportedContent"  
            aria-controls="navbarSupportedContent" aria-expanded="false" 
            aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span> 
    </button> 

    <a class="" href="/principal"> 

      <img src="{{ url_for('static', filename='img/small2a.png') }}"> 

    </a> 

  </div> 

  <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item"> 
        <a class="nav-link active" href="/menu">Menu</a> 
      </li> 
      <li class="nav-item"> 
        <a class="nav-link active" href="#" data-toggle="modal" data-target="#Modal_Usuario">Perfil</a> 
      </li> 

    </ul> 
  </div> 

</nav> 

    <!-- Modal del usuario --> 

    <div class="modal fade modal-dialog modal-dialog-right modal-dialog-scrollable" id="Modal_Usuario" tabindex="-1" role="dialog" aria-labelledby="Modal_UsuarioLabel"> 
      <div class="modal-dialog" role="document"> 
        <div class="modal-content"> 

          <!-- Cabecera del modal --> 

          <div class="modal-header"> 
            <h4 class="modal-title" id="Modal_UsuarioLabel">{{current_user.nombre}}</h4> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
          </div> 

          <!-- Datos del Modal --> 

          <div class="modal-body"> 
            <p>Rol: {{current_user.rol}}</p> 

            <a class="btn btn-info" href="/edit_user/{{current_user.id}}">Modificar Usuario</a>


          </div> 

          <div class="modal-footer"> 
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> -->
            <a class="btn btn-danger" href="/cerrar_sesion" onclick="return confirm('¿Desea cerrar sesión?')">Salir</a>
          </div> 

        </div> 
      </div> 
    </div>


    <div class="container">

















      



  {% else %}

    <!-- Codigo para el header del usuario NO logeado -->


      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-3 border-bottom border-secondary">        

      <div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <a class="" href="/principal">
              
              <img src="{{ url_for('static', filename='img/small2a.png') }}">

            </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                  <a class="nav-link active" href="/login">Iniciar Sesión</a>
                </li>


                  
              

              </ul>


      </div>



    </nav>


    <div class="container">
  {% endif %}
